loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: 'filesystem'
test:
  enabled: false
minio:
  enabled: false
monitoring:
  # TODO: We will want to enable this later but it depends on grafana-agent-operator
  # and at the moment we are just using promtail (grafana-agent wraps promtail and
  # provides a bunch of other stuff I haven't figured out yet).
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  lokiCanary:
    enabled: false
